@{
Layout = "layout";
}
<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Подтверждение</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Вы и вправду хотите удалить </p>
            </div>
            <div class="modal-footer">
                <form action="http://localhost:8000/index.html" method="get">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </form>
                <form action="http://localhost:8000/index.html" method="post">
                    <button type="submit" class="btn btn-light my-auto" name="delete" value=@Model.Task.Id>удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>
